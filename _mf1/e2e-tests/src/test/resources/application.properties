# Spring Boot E2E Test Configuration
spring.application.name=e2e-tests
server.port=0

# Eureka Configuration (the main configurable parameter)
eureka.client.enabled=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka}
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=true
eureka.client.initial-instance-info-replication-interval-seconds=5
eureka.client.instance-info-replication-interval-seconds=5
eureka.client.registry-fetch-interval-seconds=5

# Disable auto service registration (prevents the error)
spring.cloud.service-registry.auto-registration.enabled=false

# Logging
logging.level.com.epam.learning.microservices.e2e=DEBUG
