spring.application.name=resource-service
server.port=8083

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/resource_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

aws.s3.region=${AWS_S3_REGION:eu-central-1}
aws.s3.endpoint-uri=${AWS_S3_ENDPOINT_URL:http://localhost:4566}
aws.s3.bucket=${AWS_S3_BUCKET:resources}
aws.s3.access-key-id=${AWS_S3_ACCESS_KEY_ID:localstack}
aws.s3.secret-access-key=${AWS_S3_SECRET_ACCESS_KEY:localstack}

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
